<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fadeThatThing</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.fadeThatThing-0.1.js"></script>
	<script>
		$(document).ready(function() {
			$('.fadeThatThing').fadeThatThing({
				delay:300, //defaul: 0
				speed:600 //defaul: 300
			});
		});
	</script>
	<style>
		html, body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}
		.fadeThatThing {
			height: 100%;
			padding: 30px;
			text-align: center;
		}
		.space {
			height: 120%;
			width: 100%;
			background: tomato;
			color: #fff;
			text-align: center;
			padding: 30px;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			font-size: 70px;
		}
	</style>
</head>
<body>
	<div class="space">Scroll Down!</div>
	<div class="fadeThatThing">
		<h2>Fade Me In</h2>
	</div>
	<div class="space"></div>
	<div class="fadeThatThing">
		<h2>Fade Me In</h2>
	</div>
</body>
</html>
